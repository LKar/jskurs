<head>

<body>
    <script>
        'use strict'
        let Tc = prompt('введите значение');
        let Tf = (9 / 5) * Tc + 32;
        alert(Tf);

        let name = 'Василий';
        let admin = name;
        alert(admin);

        console.log(10 + 10 + "10");
        /*
        Итог: 2010; 20 получается в результате сложения двух одинаковых типов данных, 
        10 в конце получается в результате конкатенации (объединение двух значений разных типов)
        */

        console.log(10 + "10" + 10);
        /*
        Итог: 101010; данное число получается в результате конкатенации (объединения значений разных типов)
        */

        console.log(10 + 10 + +"10");
        /*
        Итог: 30; из-за плюса, стоящего перед "10", данное значение изменило свой тип, 
        и все 3 слагаемые стали одного типа
        */

        console.log(10 / -"");
        /*
        Итог: -Infinity; пустая строка -"" равняется нулю с унарным минусом.
        При делении числа на ноль, получается бесконечность.
        */

        console.log(10 / +"2,5");
        /*
        Итог: NaN; значение "2,5" указано через запятую, что является ошибкой, 
        из-за этого код не будет работать, верно было бы записать "2.5"
        */
    </script>
