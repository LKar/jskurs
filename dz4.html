        //Задание 1.2

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function () {
            alert(this.author + ': ' + this.text + ' (' + this.date + ')');
        };

        let PostObj = new Post('Kate', prompt('введите текст'), prompt('введите дату'));

        function AttachedPost(author, text, date, highlighted) {
            Post.call(this, author, text, date);
            this.highlighted = highlighted;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };

        let AtObj = new AttachedPost('Kate', 'world', '08.11', false);
        AtObj.makeTextHighlighted();
        PostObj.edit();
        console.log(AtObj);

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit() {
                alert(this.author + ': ' + this.text + ' (' + this.date + ')');
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = highlighted;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let PostObj = new AttachedPost('Kate', 'world', '08.11', false);
        PostObj.edit();
        PostObj.makeTextHighlighted();
        console.log(PostObj);
