<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        // Первое задание
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);// в результате переменные с и а будут равнятся 2, тк это префиксная форма. 

        d = b++;
        alert(d); // в результате переменная d равняется 1, после присвоения этого значения переменная b равняется 2, тк это постфиксная форма 

        c = 2 + ++a;
        alert(c); // в результате переменная с равняется 5, а равняется 3, ей присвоено значение 2 и ++ спереди добавляют 1. 

        d = 2 + b++; // в результате переменная d равняется 4, b равняется 2, и после присвоения d 4, значение b меняется на 3
        alert(d); // 4
        alert(a); // 3
        alert(b); // 3

        // Второе задание
        let g = 2;
        let x = 1 + (g *= 2);
        console.log(x);  // ответ: x=5, g=4. Сначала присваем значение переменной, далее умножаем то, что в скобках и присваеваем g новое значение (из-за *=) и суммируем

        // Третье задание
        let f = prompt('введите значение');
        let k = prompt('введите значение');

        if (f >= 0 && k >= 0) {
            alert(f - k);
        }
        if (f < 0 && k < 0) {
            alert(f * k);
        }
        else {
            alert(f + k);
        }

        // Четвертое задание

        function sum(q, w) {
            return q + w;
        }
        function subtraction(q, w) {
            return q - w;
        }
        function multiplication(q, w) {
            return q * w;
        }
        function division(q, w) {
            return q / w;
        }

    </script>
</body>

</html>
